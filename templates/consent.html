<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보 동의</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .parent-container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            align-items: center; /* 수평 가운데 정렬 */
            gap: 20px; /* 두 컨테이너 사이의 간격 */
        }
        .container2 {
            background-color: rgb(167, 160, 160);
            padding: 5px 40px; /* 상하 간격을 좁히기 위해 상하 20px, 좌우 40px */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%; /* 부모 컨테이너의 너비 전체 사용 */
            color: rgb(32, 83, 187); /* 글자색을 흰색으로 변경 */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .textbox {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .consent-form {
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="container2">
            <h2>수면무호흡증 질환의 자가진단</h2>
        </div>
        <div class="container">
            <h2>개인정보 수집 및 이용 동의서</h2>
            <textarea class="textbox" readonly>
개인정보처리방침

개인정보보호법 제22조 등 관련 법령상의 개인 정보 보호규정을 준수합니다.
본 연구는 을지대학교 교내학술연구에서 을지대학병원 이비인후과 "최명수" 교수님과 같이 수행된 “스마트워치와 머신러닝을 활용한 수면무호흡증 진단(예측)에 관한 연구”의 일부로써 의료인의 진료가 아닌 개인이 수면무호흡증을 자가진단 할 수 있는 인공지능 기반 예측률 입니다.
            </textarea>

            <textarea class="textbox" readonly>
1. 개인정보 수집 및 이용 목적
귀하의 소중한 개인정보는 아래의 목적으로 사용됩니다.
- 진단 및 치료를 위한 서비스(협의진료에 필요한 개인정보 및 진료정보공유)
- 교육, 연구에 필요한 최소한의 분석 자료

2. 수집하려는 개인정보의 항목
①개인정보 : 이름, 주민등록번호, 주소 등 의료법 제22조에 따라 의무기록에 명시되는 항목

3. 개인정보 보유 및 이용 기간
의료법 및 기타 관련 법령기준에 따라 보유합니다.

4. 개인정보의 제 3자 제공
본원은 의료법 제21조 및 기타 다른 법률에서 개인정보의 제공 규정이 있는 경우 이외에 개인정보를 제공하는 경우에는 별도 동의를 받고 있습니다.

5. 동의를 거부할 권리 및 동의 거부에 따른 안내
상기 내용은 본원에서 의료서비를 제공하는데 필요한 최소한의 정보에 해당하므로 상기 내용에 대하여 본인이 동의하지 않을 수 있으나 그러할 경우 의료서비스 제공이 지연될 수 있음을 알려드립니다.
            </textarea>

            <div class="consent-form">
                <p>개인정보보호 방침에 동의하십니까?</p>
                <form action="/consent" method="post">
                    <input type="checkbox" name="consent"> 동의함<br><br>
                    <input type="submit" value="동의">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
